<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="home" ng-controller="FeedCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">

        <button class="button button-icon" ng-click="newFollow()">
          <i class="icon ion-gear-a"></i>
        </button>
        <h1 class="title">OUTREECH</h1>

        <button class="button button-icon" ng-click="takePicture()">
          <i class="icon ion-camera"></i>
        </button>
     
      </ion-header-bar>
      <ion-content>

      <div class="list card">
        <ion-item ng-repeat="card in cards">
          <div class="item">
            <h2>{{card.at}}</h2>
            <h2>{{card.hashtag}}</h2>
          </div>

          <div class="item item-image">
            <img src={{card.img}}>
          </div>
        </ion-item>
      </div>
        
      </ion-content>

      <div class="bar bar-footer">
        <div class="item range">
          <i class="icon ion-waterdrop"></i>
          <input type="range" name="like">
          <i class="icon ion-fireball"></i>
        </div>

      </div>
    </ion-pane>
  </body>

<script id="settings.html" type="text/ng-template">

  <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <button class="button button-clear button-positive" ng-click="closeFollow()">
        <i class="ion-ios-arrow-back"></i>
      </button>
      <h1 class="title">SETTINGS</h1>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

      <form ng-submit="createFollow(follow)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Enter here..." ng-model="follow.title">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Follow</button>
        </div>
      </form>

      <div class="item item-divider">
        Follow
      </div>

      <div class="list">
        
          <ion-item ng-repeat="follow in follows">
            <div class="item item-button-right">
              {{follow.title}}
              <button class="button button-clear button-positive" ng-click="deleteFollow(follow)">
                <i class="ion-close-round"></i>
              </button>
            </div>
          </ion-item>
        
      </div>



    </ion-content>

  </div>

</script>



</html>
