<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="home" ng-controller="FeedCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">

        <button class="button button-icon" ng-click="newTask()">
          <i class="icon ion-gear-a"></i>
        </button>
        <h1 class="title">OUTREECH</h1>

        <button class="button button-icon" ng-click="takePicture()">
          <i class="icon ion-camera"></i>
        </button>
     
      </ion-header-bar>
      <ion-content>
        
      </ion-content>
    </ion-pane>
  </body>

<script id="settings.html" type="text/ng-template">

  <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <button class="button button-clear button-positive" ng-click="closeNewTask()">
        <i class="ion-ios-arrow-back"></i>
      </button>
      <h1 class="title">SETTINGS</h1>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

      <form ng-submit="createTask(task)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Enter here..." ng-model="task.title">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Follow</button>
        </div>
      </form>

      <ion-list>
          <ion-item ng-repeat="task in tasks">
            {{task.title}}
          </ion-item>
        </ion-list>

    </ion-content>

  </div>

</script>



</html>
